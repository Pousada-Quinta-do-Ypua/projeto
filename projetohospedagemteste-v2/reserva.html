<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Reserve</title>
</head>
<body>
    <div class="container">
        <div class="nav-container">
            <div class="logo">
                <img src="assets/logo.png" alt="logo">
            </div>
            <nav class="nav">
                <ul class="nav-lista left">
                    <li>
                        <a href="./index.html" class="nav-lista-link">Home</a>
                    </li>
                    <li>
                        <a href="./acomodacoes.html" class="nav-lista-link">Acomodações</a>
                    </li>
                    <li>
                        <a href="./reserva.html" class="nav-lista-link">Reserve</a>
                    </li>
                    <li>
                        <a href="" class="nav-lista-link">Contato</a>
                    </li>
                </ul>
                <ul class="nav-lista right">
                    <li>
                        <a href="" class="nav-lista-link right">Login</a>
                    </li>
                    <li>
                        <a href="" class="nav-lista-link right">Cadastre-se</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="reserva">
            <h1 class="titulo">Faça sua reserva</h1>
            <form action="#" method="POST" id="form-reserva">
                <div class="calendario">
                    <label for="calendario-checkin">Data de Check-in:</label>
                    <input type="text" id="calendario-checkin" class="calendario-input" placeholder="Selecione a data" required>
                </div>
                <div class="calendario">
                    <label for="calendario-checkout">Data de Check-out:</label>
                    <input type="text" id="calendario-checkout" class="calendario-input" placeholder="Selecione a data" required>
                </div>
                <button type="submit" id="confirmar-reserva" class="reserva-botao">Confirmar Reserva</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            flatpickr('#calendario-checkin', {
                minDate: 'today',
                dateFormat: 'd/m/Y',
                onClose: function(selectedDates, dateStr, instance) {
                    const minCheckoutDate = new Date(selectedDates[0]);
                    minCheckoutDate.setDate(minCheckoutDate.getDate() + 1);
                    flatpickr('#calendario-checkout', {
                        minDate: minCheckoutDate,
                        dateFormat: 'd/m/Y'
                    });
                }
            });

            flatpickr('#calendario-checkout', {
                minDate: 'today',
                dateFormat: 'd/m/Y'
            });
        });
    </script>
</body>
</html>
